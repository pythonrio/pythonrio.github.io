[model]
name = Page
label = {{ this.title }}
website = {{ this.website }}
bodyclass = {{ this.bodyclass }}

[fields.title]
label = Title
type = string

[fields.website]
label = Website
description = Url de contexto do evento
type = string

[fields.bodyclass]
label = bodyclass
description = Classe de sessao
type = string

[fields.description]
label = Description
type = markdown

[fields.date]
label = Data
type = string

[fields.local]
label = Local
type = string

[fields.address]
label = Endereco
description = Rua, Avenida, Estrada, Número, Sala, etc.
type = string

[fields.city]
label = Cidade
type = string

[fields.neighborhood]
label = Bairro
type = string

[fields.url_applications]
label = Inscrições
description = Url para inscrições do evento
type = url

[fields.event_logo]
label = Event Logo 
type = string

[fields.url_callpapers]
label = Call for Papers
description = Url para inscrições de apresentações
type = url

[fields.workshops]
label = Workshops
type = flow
flow_blocks = speaker

[fields.speakers]
label = Palestrantes
type = flow
flow_blocks = speaker

[fields.activities]
label = Atividades
type = flow
flow_blocks = activity

[fields.partners]
label = Parceiros
type = flow

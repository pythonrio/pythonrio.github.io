<section class="location" id="location">
    <h2 class="section-title">Localização</h2>

    <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
    {{ this.local }}: <span itemprop="streetAddress">{{ this.address }} – </span>
    <span itemprop="addressLocality"> {{this.city }}, {{ this.neighborhood }}</span>
    </p>
    <div id="map-canvas" class="location-area" data-address="{{ this.address }} {{ this.city }} {{ this.neighborhood }}"></div>
</section>
